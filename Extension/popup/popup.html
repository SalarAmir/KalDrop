<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropship Assistant</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <h1 class="header__title">Dropship Assistant</h1>
  </header>
  <div class="container">
    <button id="extractBtn" class="btn">Extract Product</button>
    <div id="profitInfo" class="card" style="display: none;">
      <div class="text-secondary">Cost Price: <span id="costPrice">$0.00</span></div>
      <div class="text-secondary">Selling Price: <span id="sellingPrice">$0.00</span></div>
      <div class="text-secondary">Estimated Profit: <span id="profit">$0.00</span></div>
    </div>
    <button id="listBtn" class="btn">List on eBay</button>
    <button id="manageBtn" class="btn">Manage Products</button>
    <button id="dashboardBtn" class="btn">Dashboard</button>
    <div id="status" class="status"></div>
  </div>
  <script src="../popup.bundle.js"></script>
</body>
</html>
