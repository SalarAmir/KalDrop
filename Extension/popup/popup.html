<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropship Assistant</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <h1 class="header__title">Dropship Assistant</h1>
  </header>
  <div class="container">
    <button id="extractBtn" class="btn" disabled="true">Extract Product</button>
    <div class="options-container hidden" id="optionsContainer">
      <div class="input-group">
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" required>
      </div>
      <button id="advancedOptionsBtn" class="btn btn--secondary">Advanced Options</button>
      <button id="listBtn" class="btn">Proceed with Listing</button>
    </div>
    <button id="dashboardBtn" class="btn btn--secondary">Dashboard</button>
    <div id="status" class="status"></div>
  </div>
  <script src="../popup.bundle.js"></script>
</body>
</html>
