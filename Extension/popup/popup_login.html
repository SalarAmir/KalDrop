<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Dropship Assistant</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        width: 320px;
        padding: 15px;
        background-color: #f5f5f5;
        color: #333;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
        text-align: center;
      }
      .logo {
        color: #ff7b00;
        margin-bottom: 10px;
      }
      .logo h1 {
        font-size: 20px;
        margin: 0;
      }
      .message {
        font-size: 14px;
        color: #666;
        line-height: 1.4;
      }
      .login-btn {
        padding: 12px 24px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        font-weight: bold;
        color: #fff;
        background-color: #ff7b00;
        transition: background-color 0.3s;
      }
      .login-btn:hover {
        background-color: #e06700;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <h1>Dropship Assistant</h1>
      </div>
      <div class="message">
        Please log in to access the Dropship Assistant features.
      </div>
      <button id="loginBtn">Login to Dashboard</button>
    </div>
    <script src="../login.bundle.js"></script>
  </body>
</html>
