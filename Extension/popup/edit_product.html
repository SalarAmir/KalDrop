<!DOCTYPE html>
<html>
<head>
    <title>Edit Product</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <button id="backBtn" class="btn">Back</button>
        <h1>Edit Product</h1>
        
        <form id="editProductForm">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" id="price" name="price" required>
            </div>

            <div class="form-group">
                <label for="originalPrice">Original Price</label>
                <input type="number" id="originalPrice" name="originalPrice" required>
            </div>

            <div class="form-group">
                <label for="sellingPrice">Selling Price</label>
                <input type="number" id="sellingPrice" name="sellingPrice" required>
            </div>

            <div class="form-group">
                <label for="url">URL</label>
                <input type="url" id="url" name="url" required>
            </div>

            <div class="form-group">
                <label for="supplier">Supplier</label>
                <input type="text" id="supplier" name="supplier" required>
            </div>

            <div class="form-group">
                <label>Specifications</label>
                <div id="specificationsContainer"></div>
            </div>

            <div class="form-group">
                <label>Variants</label>
                <div id="variantsContainer">
                    <div>
                        <h4>Sizes</h4>
                        <div id="sizesContainer"></div>
                    </div>
                    <div>
                        <h4>Colors</h4>
                        <div id="colorsContainer"></div>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn--primary">Save Changes</button>
        </form>
    </div>
    <script src="../edit_product.bundle.js"></script>
</body>
</html>
